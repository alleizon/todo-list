<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9329894b96.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo <span><button type="button" id="add-todo">&plus;</button></span> List</h1>        
    </header>
    <div class="side-pannel">
        <ul class="inbox">
            <li id="inbox-link"><i class="fa-solid fa-inbox"></i> Inbox</li>
            <li id="today-link"><i class="fa-solid fa-calendar-day"></i> Today</li>
            <li id="week-link"><i class="fa-solid fa-calendar-week"></i> This week</li>
        </ul>
        <ul class="projects">
            <li><i class="fa-solid fa-list-check"></i> Projects</li>
        </ul>
        <div class="add-project">
            <li>New Project</li>
            <button type="button" id="add-project">&plus;</button>
        </div>
        <div class="form-project">
            <input type="text" name="new-project" id="new-project">
            <div class="proj-form-btns">

            </div>
        </div>
    </div>
    <div class="main-content">
        <h1 id="project-header"></h1>
        <div class="content">
        
        </div>
    </div>
</body>
</html>
