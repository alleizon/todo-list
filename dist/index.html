<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9329894b96.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <button type="button" id="add-todo">New task +</button>
    </header>
    <div class="side-pannel">
        <ul class="inbox">
            <li id="inbox-link">Inbox</li>
            <li id="today-link">Today</li>
            <li id="week-link">This week</li>
        </ul>
        <ul class="projects">
            <li>Projects</li>
        </ul>
        <div class="add-project">
            <li>New Project</li>
            <button type="button" id="add-project">&plus;</button>
        </div>
        <div class="form-project">
            <input type="text" name="new-project" id="new-project">
            <div class="proj-form-btns">

            </div>
        </div>
    </div>
    <div class="content">
    </div>
</body>
</html>
